<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Safety Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <style>
        #static-map {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('{{ url_for('static', filename='images/new-map.jpg') }}');
            background-size: cover;
            background-position: center;
        }
        .camera-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(255, 240, 23);
            border-radius: 50%;
            cursor: pointer;
        }
        .camera-marker.alarm-active {
            background-color: red;
        }
        .safe-area {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            cursor: pointer;
        }
        #info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Safe Space</h1>
    <div id="static-map"></div>
    <div id="info-box"></div>
</body>
</html>
